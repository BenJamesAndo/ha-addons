configuration:
  propresenter_host:
    name: ProPresenter IP Address
    description: IP address of your ProPresenter computer
  propresenter_port:
    name: ProPresenter Port
    description: ProPresenter Remote Control port (usually 1025 or 51482)
  propresenter_password:
    name: ProPresenter Password
    description: Remote control password configured in ProPresenter
  must_authenticate:
    name: Require Authentication
    description: Whether authentication is required to connect (recommended)
  change_host:
    name: Allow Changing Host
    description: Show IP/port fields in UI (disable for ingress-only access)
  continuous_playlist:
    name: Continuous Playlist Mode
    description: Enable continuous playlist playback
  retrieve_entire_library:
    name: Retrieve Entire Library
    description: Load all library items at startup (may be slow with large libraries)
  force_slides:
    name: Force Slides View
    description: Always show slide previews
  follow_propresenter:
    name: Follow ProPresenter Display
    description: Automatically follow ProPresenter's current display
